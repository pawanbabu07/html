<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <h1>Feedback Form</h1>
        <div>
            <label for="yName">Name:</label>
            <input type="text" name="n" id="yName" placeholder="Write your name">
        </div>
        <div>
            <label for="eName">Email:</label>
            <input type="email" name="e" id="yName" placeholder="Write your email">
        </div>
        <div>
            <label for="massage">Massage:</label>
        </div>
        <div>
            <textarea name="m" id="massage"></textarea>
        </div>
        <div>
            <label for="rate">Rate us our of 5:</label>
            <div>
                <input type="radio" name="rate" id="rate" value="1">1
            </div>
           <div>
                <input type="radio" name="rate" id="rate" value="2">2
           </div> 
           <div>
                <input type="radio" name="rate" id="rate" value="3">3
           </div>
           <div>
                <input type="radio" name="rate" id="rate" value="4">4
           </div>
           <div>
                <input type="radio" name="rate" id="rate" value="5">5
           </div>
           <button type="submit">Sand your massage!</button>
        </div>
    </form>
</body>
</html>
